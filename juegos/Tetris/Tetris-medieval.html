<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Medieval</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Barra superior */
        .game-header {
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            border-bottom: 2px solid #6200b3;
            flex-wrap: wrap;
        }

        .medieval-title {
            color: #ffd700;
            font-size: 20px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            flex: 0 0 auto;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-button {
            background-color: #6200b3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            touch-action: manipulation;
        }

        .header-button:active {
            background-color: #7700dd;
            transform: scale(0.98);
        }

        /* Contenedor principal del juego */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                padding: 20px;
            }
        }

        /* Tablero de juego */
        #gameBoard {
            border: 3px solid #6200b3;
            background-color: #000;
            max-width: 100%;
            height: auto;
            max-height: 80vh;
            touch-action: none;
        }

        /* Panel de información */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
        }

        /* Siguiente pieza */
        .next-piece-container {
            background-color: #000;
            padding: 10px;
            border: 2px solid #6200b3;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .next-piece-container h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #nextPiece {
            width: 100px;
            height: 100px;
            background-color: #000;
            border: 1px solid #6200b3;
        }

        /* Textos de puntuación */
        .score-text {
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
            color: #ffd700;
        }

        /* Panel de controles */
        .controls {
            margin-top: 20px;
            text-align: center;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* Game Over */
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
            width: 90%;
            max-width: 300px;
            border: 2px solid #6200b3;
        }

        /* Media queries */
        @media (max-width: 480px) {
            .game-header {
                padding: 5px;
                gap: 5px;
            }

            .medieval-title {
                font-size: 18px;
            }

            .header-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                justify-content: center;
            }

            .info-panel {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="game-header">
        <h1 class="medieval-title">Tetris Medieval</h1>
        <div class="header-buttons">
            <button id="startButton" class="header-button">Iniciar Juego</button>
            <button id="restartButton" class="header-button" style="display: none;">Reiniciar</button>
            <a href="/Juanesvideogames/index.html" class="header-button">← Menú</a>
        </div>
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container">
        <canvas id="gameBoard"></canvas>
        
        <div class="info-panel">
            <div class="next-piece-container">
                <h3>Siguiente pieza:</h3>
                <canvas id="nextPiece"></canvas>
            </div>
            <div>
                <h3 class="score-text">Puntuación: <span id="score">0</span></h3>
                <h3 class="score-text">Nivel: <span id="level">1</span></h3>
                <h3 class="score-text">Líneas: <span id="lines">0</span></h3>
            </div>
        </div>
    </div>

    <!-- Controles -->
    <div class="controls">
        <p>Controles:</p>
        <p>Toque simple: Rotar pieza</p>
        <p>Deslizar: Mover pieza</p>
        <p>Doble toque: Caída instantánea</p>
        <p>Deslizar abajo: Bajar rápido</p>
    </div>

    <!-- Modal Game Over -->
    <div id="gameOver">
        <h2>¡Juego Terminado!</h2>
        <p>Puntuación final: <span id="finalScore">0</span></p>
        <button class="header-button" onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <!-- El JavaScript irá en un archivo separado -->
    <script src="game1.js"></script>
    <script src="game2.js"></script>
</body>
</html>
