<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera Extrema</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        #gameCanvas {
            border: 3px solid #6200b3;
            background: #333;
            margin: 20px;
        }
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .button {
            background: #6200b3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #7700dd;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="info">
        <div id="puntos">Puntos: 0</div>
        <div id="velocidad">Velocidad: 0 km/h</div>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div>
        <button id="startButton" class="button" disabled>Cargando...</button>
    </div>

    <div id="gameOver">
        <h2>¡Juego Terminado!</h2>
        <p>Puntuación Final: <span id="puntuacionFinal">0</span></p>
        <button id="restartButton" class="button">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const puntosElement = document.getElementById('puntos');
        const velocidadElement = document.getElementById('velocidad');
        const gameOverDiv = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        // Cargar imágenes
        const carroImg = new Image();
        const pistaImg = new Image();
        
        // Rutas a las imágenes
        carroImg.src = 'imagenes/CarA.jpg';  // Imagen del carro amarillo
        pistaImg.src = 'imagenes/Pista.jpg'; // Imagen de la pista

        let jugador = {
            x: canvas.width/2,
            y: canvas.height - 80,
            ancho: 40,
            alto: 60,
            velocidad: 0,
            puntos: 0,
            moviendoIzquierda: false,
            moviendoDerecha: false
        };

        let obstaculos = [];
        let juegoActivo = false;
        let idAnimacion;

        function crearObstaculo() {
            return {
                x: Math.random() * (canvas.width - 40),
                y: -50,
                ancho: 40,
                alto: 40,
                velocidad: 3 + Math.random() * 2
            };
        }

        function dibujarJugador() {
            ctx.drawImage(carroImg, jugador.x, jugador.y, jugador.ancho, jugador.alto);
        }

        function dibujarObstaculos() {
            ctx.fillStyle = '#ff0000';
            obstaculos.forEach(obstaculo => {
                ctx.fillRect(obstaculo.x, obstaculo.y, obstaculo.ancho, obstaculo.alto);
            });
        }

        function actualizarJuego() {
            if (!juegoActivo) return;

            // Mover jugador
            if (jugador.moviendoIzquierda && jugador.x > 0) {
                jugador.x -= 5;
            }
            if (jugador.moviendoDerecha && jugador.x < canvas.width - jugador.ancho) {
                jugador.x += 5;
            }

            // Actualizar obstáculos
            obstaculos.forEach(obstaculo => {
                obstaculo.y += obstaculo.velocidad;
            });

            // Eliminar obstáculos fuera de pantalla
            obstaculos = obstaculos.filter(obstaculo => obstaculo.y < canvas.height);

            // Crear nuevos obstáculos
            if (Math.random() < 0.02) {
                obstaculos.push(crearObstaculo());
            }

            // Verificar colisiones
            for (let obstaculo of obstaculos) {
                if (jugador.x < obstaculo.x + obstaculo.ancho &&
                    jugador.x + jugador.ancho > obstaculo.x &&
                    jugador.y < obstaculo.y + obstaculo.alto &&
                    jugador.y + jugador.alto > obstaculo.y) {
                    gameOver();
                    return;
                }
            }

            // Actualizar puntuación y velocidad
            jugador.puntos += 0.1;
            puntosElement.textContent = `Puntos: ${Math.floor(jugador.puntos)}`;
            velocidadElement.textContent = `Velocidad: ${Math.floor(jugador.puntos * 2)} km/h`;
        }

        function dibujar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar pista (ajustada al tamaño del canvas)
            ctx.drawImage(pistaImg, 0, 0, canvas.width, canvas.height);
            
            dibujarJugador();
            dibujarObstaculos();
        }

        function bucleJuego() {
            actualizarJuego();
            dibujar();
            idAnimacion = requestAnimationFrame(bucleJuego);
        }

        function iniciarJuego() {
            juegoActivo = true;
            jugador.puntos = 0;
            obstaculos = [];
            gameOverDiv.style.display = 'none';
            jugador.x = canvas.width/2 - jugador.ancho/2;
            startButton.textContent = 'Reiniciar Juego';
            bucleJuego();
        }

        function gameOver() {
            juegoActivo = false;
            cancelAnimationFrame(idAnimacion);
            document.getElementById('puntuacionFinal').textContent = Math.floor(jugador.puntos);
            gameOverDiv.style.display = 'block';
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                jugador.moviendoIzquierda = true;
            }
            if (e.key === 'ArrowRight') {
                jugador.moviendoDerecha = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                jugador.moviendoIzquierda = false;
            }
            if (e.key === 'ArrowRight') {
                jugador.moviendoDerecha = false;
            }
        });

        // Controles táctiles
        let touchStartX = null;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            
            if (diff > 0) {
                jugador.moviendoDerecha = true;
                jugador.moviendoIzquierda = false;
            } else {
                jugador.moviendoIzquierda = true;
                jugador.moviendoDerecha = false;
            }
            
            touchStartX = touchX;
        });

        canvas.addEventListener('touchend', () => {
            jugador.moviendoIzquierda = false;
            jugador.moviendoDerecha = false;
            touchStartX = null;
        });

        startButton.addEventListener('click', iniciarJuego);
        restartButton.addEventListener('click', iniciarJuego);

        // Asegurarse de que las imágenes estén cargadas antes de iniciar
        Promise.all([
            new Promise(resolve => carroImg.onload = resolve),
            new Promise(resolve => pistaImg.onload = resolve)
        ]).then(() => {
            // Las imágenes están listas, el juego puede comenzar
            startButton.disabled = false;
            startButton.textContent = 'Iniciar Juego';
        });
    </script>
</body>
</html>
